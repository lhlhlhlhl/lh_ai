<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        width: 200px;
        padding: 10px;
        margin: 0;
      }
      p {
        margin: 5px 0;
        font-size: 14px;
      }
      button {
        margin-top: 10px;
        padding: 8px;
        width: 100%;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #2b65d9;
      }
    </style>
  </head>
  <body>
    <p>改变背景颜色</p>
    <p>点击下方按钮将当前页面背景色为绿色</p>
    <button id="changeColorBtn">改变背景颜色</button>
    <script src="popup.js"></script>
  </body>
</html>
