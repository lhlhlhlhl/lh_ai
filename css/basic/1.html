<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 3个css rule  
        css rules  sheet 表  
         绘制一个css的规则的表
         css cascading style sheet 层叠样式表
        
        */
        p{
            color:blue;
        }
        /* 最后的元素 */
        .container p{
            color:red;
        }
        #main p{
            color:green;
        }
    </style>
</head>
<body>
    <div class="container" id="main">
        <p>这是一个段落</p>
    </div>
</body>
</html>
