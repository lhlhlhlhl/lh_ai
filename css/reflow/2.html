<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        }
        .vis_hid{
            /* visibility: hidden; */
            /* 依然占据着文档流 */
        }
        .dis_none{
            display: none; 
            /* 将这个节点从文档流中移除，不占据文档流 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box dis_none">456</div>
        <div class="box vis_hid">123</div>
        
    </div>
</body>
</html>
