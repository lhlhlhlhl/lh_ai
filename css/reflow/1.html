<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table布局不推荐，但能做</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            /* 边框合并 */
        }
        td{
            border: 1px solid #ccc;
            padding: 10px;
        }
        .siderbar{
            width: 20%;
            background-color: #f0f0f0;
        }
        .mian{
            width: 60%;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="siderbar">左侧边栏</td>
            <td class="main">主侧内容</td>
            <td class="siderbar">右侧边栏</td>

        </tr>
    </table>
    
</body>
</html>
