<body>
<script>
const getRepos = function(id) {
    return new Promise((resolve, reject) => {
        try {
            setTimeout(() => {
                resolve({id})
            }, 2000)
        } catch(err) {
            reject(err)
        }
    })
}
//批量异步任务
 ;(async() => {
    //一次性搜集所有结果  但是顺序是固定的
    // 需求： 我不关心顺序，我只关心所有的结果
    // 一次性解决所有的异步任务
    const allPromises = [
        getRepos('LeeAt67'),
        getRepos('shunwuyu')
    ];
    Promise.all(allPromises).then(res=>{
        console.log(res);
    })
    //异步变同步，时间的加法 完全控制了执行的顺序
    // const res = []
    // res[0] = await getRepos('LeeAt67');
    // res[1] =  await getRepos('shunwuyu');
    // console.log(res);
})()
</script>
