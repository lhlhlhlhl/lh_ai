<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始化数组</title>
</head>
<body>
    <script>
        //c++,java
        // [] 数组字面量
        const arr = new Array(5);
        //undefined ? 一种数据类型，表示变量声明但未赋值 
        console.log(arr);//empty
        // 为什么未空属性empty?
        for (let key in arr) {
            //empty代表key没有
            console.log(key,arr[key]);//没有打印出来
        }//把数组作为可迭代的对象
    </script>
</body>
</html>
