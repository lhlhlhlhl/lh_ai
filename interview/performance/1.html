<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myList {
      margin: 20px;
      padding: 0;
      list-style-type: none;
    }
  </style>
</head>

<body>
  <ul id="myList">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
  </ul>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // performance api
      performance.mark('start')
      //获取第一个元素
      const firstLi = document.querySelector('#myList li')
      if (firstLi) {
        performance.mark('firstLiRendered')//打标记，操作时间节点
      }
      performance.mark('end')
      performance.measure('First LiI Render Time', 'start', 'firstLiRendered')
      const measure = performance.getEntriesByName('First LiI Render Time')
      if (measure.length > 0) {
        console.log('第一个Li渲染时间：', measure[0].duration, 'ms')
      }
      performance.clearMarks()
      performance.clearMeasures()

    })
  </script>
</body>

</html>
