<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1px 问题</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: greenyellow;
      position: relative;
      /* outline: 1px solid red; */
    }

    /* 内容结束之前，伪元素，下边框 */
    .box::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      /* 1px在一些高分辨率的手机(会有两个发光源)内会显得有点粗 */
      background-color: black;
      transform: scaleY(0.5);
      transform-origin: bottom center;

    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
