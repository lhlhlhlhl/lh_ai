<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <div id="container">1</div>
    <button id="button" type="button">点击加1</button>
    <button id="loginBtn" type="button">登录</button>
    <script>
    let data = {
            value: 1,
            isLogin:false,
    };

    function updateView() {
        document.getElementById('container').textContent = data.value;
        document.getElementById('loginBtn').innerText = '登出';
        // if(data.isLogin){
        //     document.getElementById('login').innerHTML = '退出'
        // }else{
        //     document.getElementById('login').innerHTML = '登录'
        // }

    }
    // Proxy 代理对象（不直接访问数据，先访问代理对象）
    // 代理授权
    // 一次性代理整个对象
    const reactiveData = new Proxy(data, {
        set(target, key, value, receiver) {
            // 修改原始数据
            target[key] = value;

            // 自动更新视图（这里可以更智能地做依赖收集）
            console.log(`属性 ${key} 被设置为:`, value);
            updateView();//响应式更新

            return true;
        },
        get(target, key, receiver) {
            console.log(`读取属性 ${key}:`, target[key]);
            return target[key];
        }
    });

    document.getElementById('button').addEventListener('click', function() {
        reactiveData.value += 1; // 触发 set，自动更新视图
    });
    document.getElementById('loginBtn').addEventListener('click', function() {
        reactiveData.isLogin = !reactiveData.isLogin; // 触发 set，自动更新视图
    });
    </script>
</body>
</html>
