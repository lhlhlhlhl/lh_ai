<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            border:1px solid red;
            width: 800px;
            height: 600px;

        }
    </style>
</head>
<body>
    <canvas id="demo" ></canvas>
    <script>
        //画布
        let canvas = document.getElementById('demo');
        //绘制上下文
        let context = canvas.getContext('2d');
       const img = new Image();
       img.src = 'https://tse4.mm.bing.net/th/id/OIP.RNMC8dkQ5LVDWUi2VePtIgHaJK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3';
        img.onload = function(){
            context.drawImage(img,0,0,200,200);
        }

    </script>
</body>
</html>
