<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #menu {
            display: none;
            position:absolute;
            top: 50px;
            left: 50px;
            padding: 20px;
            background-color: rebeccapurple;

        }
    </style>
</head>
<body>
    <div id="toggleBtn">toggle Menu</div>
    <div id="menu">
        <p>Menu Context</p>
        <a href="http://www.baidu.com" id="closeInside">Don't closed</a>
    </div>
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const menu = document.getElementById('menu');
        const closeInside = document.getElementById('closeInside');
        toggleBtn.addEventListener('click', function(e) {
            e.stopPropagation();//阻止冒泡，阻止事件冒泡到document，document的事件监听器就不会触发
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        //如何在页面任何地方关闭一个元素，同时不影响其他元素的事件
        document.addEventListener('click',function(e){
            menu.style.display = 'none';
        })
        closeInside.addEventListener('click',function(e){
            e.preventDefault();//阻止默认行为，阻止a标签的默认行为，即跳转到href的链接
            e.stopPropagation();//阻止冒泡，阻止事件冒泡到document，document的事件监听器就不会触发
            alert("Menu button clicked")
        })
    </script>
</body>
</html>
